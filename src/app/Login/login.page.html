<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
      <ion-title> Login </ion-title>
    </ion-toolbar>
  </ion-header>

<form [formGroup]="credentials" (ngSubmit)="login()">

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email ist ungültig</ion-note>
  </ion-item>

  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="password" placeholder="Passwort" formControlName="password"></ion-input>
    <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Passwort ist ungültig</ion-note>
  </ion-item>

  <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Login</ion-button>
  <ion-button expand="full" type="button" (click)="register">Account erstellen</ion-button>
</form>
</ion-content>
